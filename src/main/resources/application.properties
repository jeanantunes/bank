# @JotaIT Services
# By default, when a connection to the database is closed, the database is closed as well.
# If we want the database to last for as long as the JVM is running, we can specify the property DB_CLOSE_DELAY=-1
# http://www.baeldung.com/spring-testing-separate-data-source

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa